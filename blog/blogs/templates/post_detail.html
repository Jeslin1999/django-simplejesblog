{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-4 md:px-0">
    <div class="bg-white shadow-md rounded-lg p-6 md:p-8">
        <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
        <p class="text-gray-500 mb-2">By {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}</p>
        <div class="mt-4">
            <p class="text-gray-700">{{ post.content }}</p>
        </div>

        <!-- Optional: Add Edit/Delete buttons if the user is the author -->
        {% if post.author == request.user %}
        <div class="mt-4 flex space-x-2">
            <a href="{% url 'edit_post' post.id %}" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Edit</a>
            <form action="{% url 'delete_post' post.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
                {% csrf_token %}
                <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
            </form>
        </div>
        {% endif %}
        
        <!-- Back to All Posts Link -->
        <div class="mt-6">
            <a href="{% url 'view_posts' %}" class="text-indigo-600 hover:text-indigo-800">Back to All Posts</a>
        </div>
    </div>
</div>
{% endblock %}
