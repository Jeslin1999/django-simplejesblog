{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 light:bg-gray-900 p-4">
    {% if user.is_authenticated %}
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-green-800 mb-6 md:mb-8">
            WELCOME TO SIMPLE JES BLOG, {{ user.username }}
        </h1>
    {% endif %}

    <a href="{% url 'create_post' %}" class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Create your blog</a>

</div>
{% endblock content %}
