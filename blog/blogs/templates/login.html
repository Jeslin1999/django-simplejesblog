{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h3 class="text-2xl font-bold text-center mb-6">Login</h3>

            <!-- Display Error Message -->
            {% if error_message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">{{ error_message }}</span>
                </div>
            {% endif %}

            <!-- Email/Mobile Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" placeholder="Enter your username" value="{{ username }}">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Login
                </button>
            </div>

            <!-- Additional Links -->
            <div class="text-center mt-4">
                <p class="text-sm mt-2">
                    Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-500">Signup</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
