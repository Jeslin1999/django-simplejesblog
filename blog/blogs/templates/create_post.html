{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md mx-auto">
        <h3 class="text-2xl font-bold text-center mb-6">Create Post</h3>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Render the form fields -->
            {{ form.as_p }}

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-4">
                Create Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
