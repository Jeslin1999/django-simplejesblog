{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8 px-4 md:px-0">
    <div class="bg-white shadow-md rounded-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold mb-4">Profile</h1>
        <div class="space-y-2">
            <p class="text-gray-700"><strong>Username:</strong> {{ user.username }}</p>
            <p class="text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <div class="mt-6">
            <a href="{% url 'edit_profile' %}" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
